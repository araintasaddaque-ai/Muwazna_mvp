    <style>
        :root {
            --color-primary: #007bff;
            --color-bg: #f8f9fa;
            --color-card: #ffffff;
            --color-text: #343a40;
            --color-math-bg: #f0f8ff; 
            --color-action: #28a745;
            --color-error: #cc0000;
            --color-concept: #ff7f00; /* Orange for Conceptual Solutions */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .solver-container {
            width: 100%;
            max-width: 650px;
            background: var(--color-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: var(--color-primary);
            margin-bottom: 10px;
        }
        #problem-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        #solve-btn {
            background-color: var(--color-action);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s;
        }
        #solve-btn:hover {
            background-color: #1e7e34;
        }
        #solution-output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--color-primary);
            background-color: var(--color-math-bg);
            border-radius: 8px;
            min-height: 100px;
            text-align: left;
            display: none;
        }
        .step {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid var(--color-primary);
            background: rgba(0, 123, 255, 0.05);
        }
        .step-concept {
            border-left: 3px solid var(--color-concept);
            background: rgba(255, 127, 0, 0.1);
        }
        .step strong {
            color: var(--color-primary);
            display: block;
            margin-bottom: 5px;
        }
        .ur-text {
            /* Urdu Font for Display */
            font-family: 'Tahoma', 'Arial', 'Jameel Noori Nastaleeq', sans-serif; 
            direction: rtl;
            text-align: right;
            font-weight: bold;
        }
        .urdu-note {
             /* Ensures proper separation of English and Urdu lines */
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

        // --- UI HANDLERS ---

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('file-name-display').textContent = `File selected: ${file.name}`;

        // --- CORE SOLVER LOGIC ---

        function solveProblem() {
            const inputElement = document.getElementById('problem-input');
            const outputElement = document.getElementById('solution-output');
            const stepsContainer = document.getElementById('steps-content');
            const solutionHeader = document.getElementById('solution-header');
            const ocrResultText = document.getElementById('ocr-result-text');

            // Determine which problem type to simulate based on input
            let simulatedSolution = ALGEBRA_SOLUTION;
            const currentProblem = inputElement.value.toLowerCase();
            
            // Logic to detect the complex ODE
            if (currentProblem.includes('d^2y') || currentProblem.includes('d/dx') || currentProblem.includes('epsilon')) {
                simulatedSolution = ODE_SOLUTION;
            } else if (!selectedFile && currentProblem === "") {
                alert("Please select an image or type a problem.");
                return;
            }

            document.getElementById('solve-btn').textContent = "Analyzing Image & Calculating... (5s)";
            outputElement.style.display = 'block';
            stepsContainer.innerHTML = '<p style="text-align: center;">Processing OCR and running symbolic engine...</p>';
            ocrResultText.textContent = '';

                solutionHeader.textContent = simulatedSolution.header;

                ocrResultText.innerHTML = `

                    const stepClass = simulatedSolution === ODE_SOLUTION ? 'step step-concept' : 'step';

                    stepsContainer.innerHTML += `
                        <div class="${stepClass}">
                            <strong>${step.en}</strong>
                            <p class="ur-text urdu-note">${step.ur}</p>
                            <p style="font-family: monospace; font-size: 1.2em; color: var(--color-error);">Formula: ${step.formula}</p>

                stepsContainer.innerHTML += `
